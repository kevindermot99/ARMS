<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwanda National Police</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary-color": '#1F3365',
                        "primary-color-dark": '#17264a',
                        "body-color": '#f7f8fa',
                        "text-color": "#2f3a52",
                    }
                }
            }
        }
    </script>
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body class="text-text-color">
    <!-- header -->
    <div id="Header-Container"></div>
    <!-- Nav -->
    <div id="Nav"></div>

    <!-- Slider -->
    <div class="w-full flex items-center justify-center py-5 px-10 h-[400px]">
        <!-- prev -->
        
        <div class="swiper mySwiper w-full h-full">
            <div class="swiper-wrapper mx-auto">
                <div class="swiper-slide h-full bg-stone-50 rounded-md flex items-center justify-center">
                    <i class='bx bxs-image text-[50px] text-text-color/10'></i>
                </div>
                <div class="swiper-slide h-full bg-stone-50 rounded-md flex items-center justify-center">
                    <i class='bx bxs-image text-[50px] text-text-color/10'></i>
                </div>
            </div>
            <div class="swiper-button-next top-[46%] right-[30px] cursor-pointer bg-white/90 w-14 h-14 rounded-full aspect-square"></div>
        <div class="swiper-button-prev top-[46%] left-[30px] cursor-pointer bg-white/90 w-14 h-14 rounded-full aspect-square"></div>
        </div>
        <!-- next -->
    </div>


    <!-- footer -->
    <!-- <div id="Footer"></div> -->


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 4500,
                disableOnInteraction: false,
                pauseOnMouseEnter: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

    <!-- Combine fetch calls and scroll to top -->
    <script>
        function loadComponent(url, containerId) {
            return fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                });
        }

        window.addEventListener('load', function () {
            Promise.all([
                loadComponent('./components/Header.html', 'Header-Container'),
                loadComponent('./components/Nav.html', 'Nav'),
                loadComponent('./components/Footer.html', 'Footer')
            ]).then(() => {
                window.scrollTo(0, 0);
            });
        });
    </script>
</body>

</html>
